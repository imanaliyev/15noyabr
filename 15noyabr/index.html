<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css" >
</head>
<body>
    <header>
        
        <div class="menu">
            <h1>EARTH STORE</h1>
            <div class="menu-shop">
                <div class="menu-shop-icon">
                    <div class="menu-zero">0</div>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
                <button class="btn"><i class="fa-solid fa-bars"></i></button>

            </div>
            
           
            
        </div>
        <nav>
            <h1>EARTH STORE</h1>
            <div class="navigator">
                <a href="">HOME</a>
            <a href="">ABOUT</a>
            <a href="">SHOP</a>
            <a href="">CONTACT</a>
            <div class="shop-icon">
                <div class="zero">0</div>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
            <i class="fa-solid fa-user-ninja"></i>


            </div>
            




        </nav>
    
    </header>
    <hr>
    <main>
        <section id="asidebar">
            <form>
                <input type="text" placeholder="Search products">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <p>Filter By Price</p>
            <div class="range">
                <div class="range-slider">
                  <span class="range-selected"></span>
                </div>
                <div class="range-input">
                  <input type="range" class="min" min="0" max="1000" value="300" step="10">
                  <input type="range" class="max" min="0" max="1000" value="700" step="10">
                </div>
                <div class="range-price">      
                  <label for="min">Min</label>
                  <input type="number" name="min" value="300">      
                  <label for="max">Max</label>
                  <input type="number" name="max" value="700">      
                </div>
              </div> 
            
            
            


        </section>





    </main>
  
    <script src="./assets/script/index.js"></script>
</body>
</html>
